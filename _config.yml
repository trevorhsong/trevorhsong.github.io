# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
name: &name "Haotian Song" # my name, also used as default author
remote_theme: mmistakes/minimal-mistakes@4.22.0
minimal_mistakes_skin: default # or use "default"
title: *name # website title, also used in other places
title_separator: "|" # Separator for subpages
subtitle: "Mo shÃ¹ile togam suas" #appears in the masthead of the website
description: >- # this means to ignore newlines until "next attribute:"
  Personal academic website of Haotian Song, professor at the School of Management, Zhejiang University.
url: "https://ecru.github.io"
repository: "trevorhsong/ecru.github.io"
logo: "/assets/images/logo.png"

email: hsong@stern.nyu.edu
# twitter_username: username
github_username: trevorhsong
search: false
locale: en-US

analytics:
  provider: "google"
  google:
    tracking_id: 
    anonymize_ip: false # default

# Build settings
markdown: kramdown
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

atom_feed:
  hide: true

# The author sidebar
author:
  name   : *name
  avatar : "/assets/images/profile.png"
  bio    : "AP in OM at ZJU SOM"
  location : "Hangzhou, China"
  email : "hasong@zju.edu.cn"
  linkedin : "haotian-trevor-song-4631bb117"
  github : "trevorhsong"
  links:
    - label: "TOPS@Stern"
      icon : "fas fa-university"
      url : "https://www.stern.nyu.edu/experience-stern/about/departments-centers-initiatives/academic-departments/ioms-dept"
    - label: "Google Scholar"
      icon: "fas fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=A4xI6moAAAAJ&hl=en"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


footer:
  # links:
  #   - label: "Google"
  #     icon: "fab fa-fw fa-twitter-square"
  #     url: "https://twitter.com/"
  #   - label: "GitHub"
  #     icon: "fab fa-fw fa-github"
  #     url: "https://github.com/"
  #   - label: "Instagram"
  #     icon: "fab fa-fw fa-instagram"
  #     url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
